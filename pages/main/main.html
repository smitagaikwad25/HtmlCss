<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/main/main.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="parent-container">
            <div class="section-content-one">
                <div>
                    <img src="../../assets/menu.png" class="menu-icon" />
                </div>
                <div>
                    <img src="../../assets/keep_2020q4_48dp.png" class="keep-icon" />
                </div>
                <div style="margin-top: 10px">Keep</div>
            </div>
            <div class="section-content-two">
                <div>
                    <img src="../../assets/search-interface-symbol.png" alt="search" class="search-icon" />
                </div>
                <div>
                    <input type="search" placeholder="Search" class="search-field" />
                </div>
            </div>
            <div class="section-content-three">
                <div>
                    <img src="../../assets/refresh.png"  class="refresh-icon"/>
                </div>
                <div>
                    <img src="../../assets/icons8-view-headline-24.png" class="listview-icon"/>
                </div>
                <div>
                    <img src="../../assets/settings.png" class="setting-icon"/>
                </div>
            </div>
            <div class="section-content-four">
                <div>
                    <img src="../../assets/app.png" class="app-icon">
                </div>
                <div>
                    <img src="../../assets/user (1).png" class="user-icon">
                </div>
            </div>
        </div>
      </div>

      <div class="takenotone">
        <div class="note-parent">
          <div class="note-content">
            <h5 style="margin: 7px">Take a note</h5>
          </div>
          <div class="icon-parent">
            <div>
              <img src="../../assets/checkbox.png" class="checkbox-icon" />
            </div>
            <div>
              <img src="../../assets/paint-brush.png" class="brush-icon" />
            </div>
            <div>
              <img
                src="../../assets/211677_image_icon.png"
                class="brush-icon"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="takenotetwo">
        <div class="notetwo-parent">
          <div class="first-part">
            <h4>Take a note</h4>
            <h5 style="margin-right: 7px">
              <img src="../../assets/tack.png" class="icon-child" />
            </h5>
          </div>

          <div class="seconde-part">
            <h5>Description</h5>
          </div>

          <div class="icon">
            <div class="icon-partone">
              <div>
                <img src="../../assets/bell (1).png" class="icon-child" />
              </div>
              <div>
                <img src="../../assets/icons8-add-32.png" class="icon-child" />
              </div>
              <div>
                <img src="../../assets/paint-palette.png" class="icon-child" />
              </div>
              <div>
                <img
                  src="../../assets/211677_image_icon.png"
                  class="icon-child"
                />
              </div>
              <div>
                <img src="../../assets/archive.png" class="icon-child" />
              </div>
              <div>
                <img src="../../assets/more (1).png" class="icon-child" />
              </div>
              <div>
                <img src="../../assets/undo.png" class="icon-child" />
              </div>
              <div>
                <img src="../../assets/redo.png" class="icon-child" />
              </div>
            </div>
            <div class="icon-parttwo">close</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
